<!DOCTYPE html>
<html>
<head>
    <title>WooCommerce Connection Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #96588a;
            margin-bottom: 1rem;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .close-button {
            background-color: #96588a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .close-button:hover {
            background-color: #864d7b;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #96588a;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            border-left: 4px solid #dc3545;
            background-color: #fff5f5;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }
        .error-title {
            color: #dc3545;
            margin: 0 0 0.5rem 0;
            font-size: 16px;
            font-weight: 600;
        }
        .error-message {
            color: #666;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="loading"></div>
            <p>Completing your WooCommerce connection...</p>
        </div>
        <div id="success" style="display: none;">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="#4CAF50" stroke-width="2"/>
                <path d="M7 12L10.5 15.5L17 9" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Connection Successful!</h1>
            <p>Your WooCommerce store has been successfully connected. You can now close this window and return to the extension.</p>
            <button class="close-button" onclick="window.close()">Close Window</button>
        </div>
        <div id="error" style="display: none;">
            <div class="error-container">
                <h3 class="error-title">Connection Error</h3>
                <p class="error-message" id="errorMessage">An error occurred while connecting to WooCommerce.</p>
            </div>
            <button class="close-button" onclick="window.close()">Close & Try Again</button>
        </div>
    </div>
    <script>
        // Function to show success state
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        // Function to show error state
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message || 'An error occurred while connecting to WooCommerce.';
        }
        // Check URL parameters for status
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const error = urlParams.get('error');
        if (status === 'success') {
            showSuccess();
        } else if (error) {
            showError(decodeURIComponent(error));
        } else {
            // If no status, assume we're still processing
            setTimeout(() => {
                showSuccess();
            }, 2000);
        }
    </script>
</body>
</html>
