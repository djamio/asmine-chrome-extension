<!DOCTYPE html>
<html>
<head>
    <title>WooCommerce Authorization Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #10a37f;
            margin-bottom: 1rem;
        }
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .success-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }
        .close-button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .close-button:hover {
            background: #0e8a6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="11" stroke="#10a37f" stroke-width="2"/>
            <path d="M7 12.5L10.5 16L17 9" stroke="#10a37f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Authorization Complete</h1>
        <p>Your WooCommerce store has been successfully connected. You can close this window and return to the extension.</p>
        <button class="close-button" onclick="window.close()">Close Window</button>
    </div>
    <script>
        // Notify the extension that authorization is complete
        window.onload = function() {
            if (window.opener) {
                window.opener.postMessage({ type: 'woocommerce_auth_complete' }, '*');
            }
            // Auto close after 3 seconds
            setTimeout(() => {
                window.close();
            }, 3000);
        };
    </script>
</body>
</html>
